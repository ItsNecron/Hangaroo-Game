<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, inital scale=1.0">
	<title>Hangman Game | Manalang Group></title>
	<link rel="stylesheet" href="hangman.css">
</head>
<body>
	<div class="container">
		<div class="game-box">
			<img src="images/hangman-2.svg" alt="hangman-pole1">
			<h1>Hangman Game</h1>
		</div>
		<div class="game-frame">
			<ul class="word-display">
				<li class="letter"></li>
				<li class="letter"></li>
				<li class="letter guessed">c</li>	
				<li class="letter"></li>
				<li class="letter"></li>
				<li class="letter"></li>
				<li class="letter"></li>
			</ul>
			<button class="hint-button" onclick="ButtonClick()">
				<h3 class="hint-text">
					Click for HINT 
				</h3>
			</button>	
			<h4 class="guesses-count">
				Incorrect Guesses:
				<b>0 / 3</b>
			</h4>
			<div class="keyboard">
				<button>Q</button><button>W</button><button>E</button><button>R</button><button>T</button><button>Y</button><button>U</button><button>I</button><button>O</button><button>P</button><br>
				<button>A</button><button>S</button><button>D</button><button>F</button><button>G</button><button>H</button><button>J</button><button>K</button><button>L</button><br>
				<button>Z</button><button>X</button><button>C</button><button>V</button><button>B</button><button>N</button><button>M</button>
			</div>
		</div>
	</div>
</body>
</html>
